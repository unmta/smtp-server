[smtp]
port=2525
listen="localhost" # Use 0.0.0.0 to listen on all interfaces
#hostname="your.mail.server" # Optional, defaults to the hostname of the machine
inactivityTimeout=15 # Seconds to wait before closing an idle connection

[auth]
enable=true
requireTLS=true

[tls]
enableStartTLS=true
key="tls_key.pem"
cert="tls_cert.pem"

[log] 
level = "smtp" # error, warn, info, debug, smtp

